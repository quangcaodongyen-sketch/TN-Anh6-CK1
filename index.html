<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <title>English 6 Global Success - Teacher Đinh Văn Thành</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;500;600;700&family=Dancing+Script:wght@700&family=Playfair+Display:ital,wght@0,700;1,700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <style>
        body {
            font-family: 'Quicksand', sans-serif;
            background-color: #f0f9ff;
            overflow-x: hidden;
            touch-action: manipulation;
        }
        .cert-font { font-family: 'Playfair Display', serif; }
        .sig-font { font-family: 'Dancing Script', cursive; }
        
        @keyframes float-up {
            0% { transform: translateY(0) scale(1); opacity: 0; }
            10% { opacity: 1; }
            80% { opacity: 1; }
            100% { transform: translateY(-200px) scale(1.2); opacity: 0; }
        }
        /* Tốc độ bay chậm: 5 giây */
        .animate-float-up-slow {
            animation: float-up 5s ease-out forwards;
        }

        .answer-btn {
            transition: transform 0.1s, box-shadow 0.1s;
        }

        /* Ẩn thanh cuộn */
        ::-webkit-scrollbar { display: none; }

        /* Tối ưu kích thước chữ trên mobile */
        @media (max-width: 640px) {
            h1 { font-size: 1.75rem !important; }
            h3 { font-size: 1.25rem !important; }
        }
    </style>
